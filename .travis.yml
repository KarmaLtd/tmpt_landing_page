language: node_js
node_js:
- node
install:
- npm install -g travis-ci-cloudfront-invalidation
notifications:
  email: false
script: 'true'
git:
  depth: false
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: "$AWS_BUCKET_NAME"
  local-dir: dist
  region: eu-west-2
  skip_cleanup: true
  acl: public_read
  on:
    repo: KarmaLtd/tmpt_landing_page
    branch: master
after_deploy:
- travis-ci-cloudfront-invalidation -a $AWS_ACCESS_KEY_ID -s $AWS_SECRET_ACCESS_KEY
  -c $AWS_CLOUDFRONT_DIST_ID -i '/*' -b $TRAVIS_BRANCH -p $TRAVIS_PULL_REQUEST
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
